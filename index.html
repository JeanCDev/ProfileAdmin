<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="avatarData" enctype="multipart/form-data">
    <input type="file" multiple name="avatar" id="avatar"/>
    <button id="submit" >enviar</button>
  </form>
  <h1 id="count"></h1>
  <button id="clearcount" onclick="funcReset()" >Resetar</button>
  <form id="valuecountform" action="#" onsubmit="setCount()">

    <input name="valuecount" onblur="setCount()" id="valuecount" type="number" />
  </form>
  <textarea id="description" id="" onchange="func()" cols="30" rows="10"></textarea>
  <textarea id="hashtags" id="" onchange="func(true)" cols="30" rows="10"></textarea>

  <pre id="finaldescription" style="margin-bottom: 200px;"></pre>
  <div id="finaldescription2" style="margin-bottom: 200px;">Generate a description to a  instagram post. The post shows _______Subject_______.  Also add exactly 30 hashtags, in one single line, relevant to the subject, use some emojis</div>
  <div>
    <button onclick="copyDesc2()">Copiar prompt</button>
    <button onclick="copyDesc()">Copiar descrição</button>
  </div>

  <script>
    const formSubmit = async(event) => {
      event.preventDefault();

      const images = [];
      const fileInput = document.querySelector('#avatar') ;

      for (const file of fileInput.files) {
        const formData = new FormData();
        await formData.append('avatar', file);

        const myInit = {
          method: 'POST',
          cache: 'default',
          body: formData
        };

        await fetch("http://localhost:3000/saveImage", myInit)
          .then(function(response) {
            return response.json();
          })
          .then(function(response) {
            images.push(response.filename);
          });
      }

      const hashtagsList = document.getElementById("hashtags").value.split(" ");

      while (hashtagsList.length > 27) {
        hashtagsList.pop();
      }

      const myInit2 = {
          method: 'POST',
          cache: 'default',
          body: JSON.stringify({
            images: images,
            hashtags: hashtagsList,
            description: document.getElementById("description").value
          }),
          headers: {
            'Accept':'application/json',
            'Content-Type':'application/json'
          },
        };

      await fetch("http://localhost:3000/post", myInit2)
          .then(function(response) {
            return response.json();
          });
    };

    document.getElementById("avatarData").addEventListener("submit", formSubmit);

    copyDesc = () => {
      countSave();
      countFunc();

      document.getElementById("hashtags").value = "";
      document.getElementById("description").value = "";
      navigator.clipboard.writeText(document.getElementById("finaldescription").innerHTML);
      document.getElementById("finaldescription").innerHTML = "";
    }

    copyDesc2 = () => {
      navigator.clipboard.writeText(document.getElementById("finaldescription2").innerHTML);
    }

    const countFunc = () => {
      const countSaved = parseInt(localStorage.getItem("count")) || 0;
      const count = document.getElementById("count");

      count.innerHTML = countSaved

      document.getElementById("valuecount").value = countSaved
    }

    const countSave = () => {
      const countSaved = parseInt(localStorage.getItem("count")) || 0;

      localStorage.setItem("count", countSaved + 1)
    }

    const funcReset = () => {
      localStorage.setItem("count", 0);

      func();
    }

    const setCount = (event) => {
      if (event) {
        event.preventDefault();
      }

      const valuecount = document.getElementById("valuecount");
      localStorage.setItem("count", valuecount.value);


      func();
    }

    document.getElementById("valuecountform").addEventListener("submit", setCount);

    const func  = (ishashtags) => {
      const hashtags = document.getElementById("hashtags");
      const hashtagsFinal = document.getElementById("hashtagsfinal");
      const description = document.getElementById("description");
      const descriptionFinal = document.getElementById("descriptionfinal");
      const FinalDescription = document.getElementById("finaldescription");

      const hashtagsList = hashtags.value.split(" ");

      while (hashtagsList.length > 27) {
        hashtagsList.pop();
      }

      countFunc();

      FinalDescription.innerHTML = `${description.value}\n.\n.\n.\n.\n.\n.\n.\n.\n ${hashtagsList.join(" ")} #ai #stablediffusion`;
    };

    /* description.addEventListener("change", value => {
      console.log(value);
    }); */

    countFunc();
  </script>
</body>
</html>
