<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1 id="title">Último post: <span id="count"></span></h1>

  <div id="main-data">
    <textarea id="description"onchange="func()" placeholder="Descrição" cols="30" rows="10"></textarea>
    <textarea id="hashtags" onchange="func()" placeholder="Hashtags" cols="30" rows="10"></textarea>

    <form id="avatarData" enctype="multipart/form-data">
      <input type="file" multiple name="avatar" id="avatar"/>
      <button id="submit">Enviar</button>
    </form>

    <pre id="finaldescription" style="margin-bottom: 50px;"></pre>
    <div id="finaldescription2" style="margin-bottom: 50px;">Generate a description to a  instagram post. The post shows _______Subject_______.  Also add exactly 30 hashtags, in one single line, relevant to the subject, use some emojis</div>
    <div>
      <button onclick="copyDesc2()">Copiar prompt</button>
      <button onclick="copyDesc()">Copiar descrição</button>
    </div>
  </div>

  <script>
    const formSubmit = async(event) => {
      event.preventDefault();

      const images = [];
      const fileInput = document.querySelector('#avatar');
      const hashtags = document.getElementById("hashtags");
      const description = document.getElementById("description");

      if (fileInput.files.length == 0) {
        alert("Imagens são requeridas");
        return;
      }

      if (!description.value.trim()) {
        alert("Descrição é requerida");
        return;
      }

      if (!hashtags.value.trim()) {
        alert("hashtags são requeridas");
        return;
      }

      for (const file of fileInput.files) {
        const formData = new FormData();
        await formData.append('avatar', file);

        const myInit = {
          method: 'POST',
          cache: 'default',
          body: formData
        };

        await fetch("http://localhost:3000/saveImage", myInit)
          .then(function(response) {
            return response.json();
          })
          .then(function(response) {
            images.push(response.filename);
          });
      }

      const hashtagsList = hashtags.value.split(" ");

      while (hashtagsList.length > 27) {
        hashtagsList.pop();
      }

      const myInit2 = {
          method: 'POST',
          cache: 'default',
          body: JSON.stringify({
            images: images,
            hashtags: hashtagsList,
            description: description.value
          }),
          headers: {
            'Accept':'application/json',
            'Content-Type':'application/json'
          },
        };

      const data = await fetch("http://localhost:3000/post", myInit2)
          .then(function(response) {
            return response.json();
          });

      countFunc(data.lastDirectory);

      hashtags.value = "";
      description.value = "";
      document.getElementById("finaldescription").innerHTML = "";
      fileInput.value = null;
    };

    document.getElementById("avatarData").addEventListener("submit", formSubmit);

    copyDesc = () => {
      navigator.clipboard.writeText(document.getElementById("finaldescription").innerHTML);
    }

    copyDesc2 = () => {
      navigator.clipboard.writeText(document.getElementById("finaldescription2").innerHTML);
    }

    const countFunc = (countNum) => {
      const count = document.getElementById("count");

      count.innerHTML = countNum || 0;
    }

    const countSaved = async() => {
      const myInit2 = {
          method: 'POST',
          cache: 'default',
          headers: {
            'Accept':'application/json',
            'Content-Type':'application/json'
          },
        };

      const data = await fetch("http://localhost:3000/countPosts", myInit2)
          .then(function(response) {
            return response.json();
          });

      countFunc(data.lastPost);
    }

    const func  = () => {
      const hashtags = document.getElementById("hashtags");
      const hashtagsFinal = document.getElementById("hashtagsfinal");
      const description = document.getElementById("description");
      const descriptionFinal = document.getElementById("descriptionfinal");
      const FinalDescription = document.getElementById("finaldescription");

      const hashtagsList = hashtags.value.split(" ");

      while (hashtagsList.length > 27) {
        hashtagsList.pop();
      }

      FinalDescription.innerHTML = `${description.value}\n.\n.\n.\n.\n.\n.\n.\n.\n${hashtagsList.join(" ")} #ai #stablediffusion`;
    };

    countSaved();
  </script>
</body>
</html>
